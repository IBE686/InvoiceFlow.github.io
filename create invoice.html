<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceFlow - Professional Invoice Generator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <link rel="stylesheet" href="invoice style.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-left">
   <a href="index.html"> <button class="icon-btn" aria-label="Go back">←</button></a>
  </div>
  <div class="nav-center">
    <span class="brand-name">InvoiceFlo</span>
  </div>
  <div class="nav-right">
   <a href="index.html#help"><button class="icon-btn" aria-label="Help">?</button></a> 
    <button class="icon-btn" aria-label="Close">✕</button>
  </div>
</nav>

    <div class="container" id="invoice-canvas">
        
        <div class="header-bar">
            <h2>Invoice</h2>
            <label for="inv-date">Inv Date:</label>
            <input type="date" id="inv-date">
            Invoice No.:<input type="text" id="invoiceNumber" value="INV-00" style="text-align: center; border: none; background: none; color: white;">
        </div>

        <div id="business-display-header" style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
            <img id="logo-preview-img" src="" alt="Logo" style="max-height: 80px; max-width: 150px; display: none; object-fit: contain;">
            <h1 id="live-business-name" style="margin: 0; font-size: 2.5em;"></h1>
        </div>

        <div class="settings-panel" data-html2canvas-ignore>
            <div class="customization-setting">
                <label for="brandColorPicker">Brand Color:</label>
                <input type="color" id="brandColorPicker" value="#008080"> 
            </div>
            
            <div class="customization-setting">
                <label>Business Logo:</label>
                <input type="file" id="logo-input" accept="image/*" style="font-size: 0.8em;">
                <label style="font-weight: normal; font-size: 0.8em; margin-top: 5px;">
                    <input type="checkbox" id="enable-logo-checkbox" checked> Show Logo
                </label>
            </div>

            <div class="customization-setting">
                <label for="currencySelector">Currency:</label>
                <select id="currencySelector">
                    <option value="₦">NGN (₦)</option>
                    <option value="$">USD ($)</option>
                    <option value="€">EUR (€)</option>
                    <option value="£">GBP (£)</option>
                </select>
            </div>
            <div class="customization-setting">    
                <label for="taxRate">Tax Rate (%)</label>
                <input type="number" id="taxRate" value="0" min="0" max="100" style="width: 60px;">
            </div>
             <div class="customization-setting">
                <label id="draftMessage" style="font-style: italic; color: #6C757D;"></label>
            </div>
        </div>
        
        <div class="invoice-details">
            <div class="detail-block" style="flex: 1;">
                <h3>Business Details:</h3>
                <input type="text" id="businessNameInput" placeholder="Business Name">
                <input type="text" id="businessAddress" placeholder="Address, City, Zip">
                <input type="text" id="businessEmail" placeholder="Email / Phone">
            </div>
            <div class="detail-block" style="flex: 1;" style="float:right">
                <h3 id="shift-right">Client Details:</h3>
                <input type="text" id="clientName" placeholder="Client Name or Company">
                <input type="text" id="clientAddress" placeholder="Client Address, City, Zip">
                <input type="text" id="clientEmail" placeholder="Client Email / Phone">
            </div>
        </div>
        
        <table class="invoice-table">
            <thead>
                <tr>
                    <th style="width: 3%;"></th>
                    <th style="width: 45%; text-align: left;">Description</th>
                    <th style="width: 15%;">Qty</th>
                    <th style="width: 20%;">Unit Price</th>
                    <th style="width: 15%; text-align: right;">Total</th>
                </tr>
            </thead>
            <tbody id="invoiceBody"></tbody>
        </table>

        <button class="btn btn-secondary" id="addLineItemBtn" data-html2canvas-ignore>+ Add Line Item</button>
        
        <div class="totals-section">
            <div>
                <span>Subtotal:</span>
                <span id="subTotalDisplay">0.00</span>
            </div>
            <div>
                <span>Tax (<span id="taxRateDisplay">10</span>%):</span>
                <span id="taxAmountDisplay">0.00</span>
            </div>
            <div class="grand-total-row">
                <span>GRAND TOTAL:</span>
                <span id="grandTotalDisplay">0.00</span>
            </div>
        </div>
        
        <div style="clear: both"></div>

        <div class="bank-details-container">
            <fieldset class="float-form">
                <legend>Payment Details</legend>
                <label style="font-size: 0.8em;">Account Number</label>
                <input type="number" id="bank-acc-no" style="width: 15%;">
                <label style="font-size: 0.8em;">Account Name</label>
                <input type="text" id="bank-acc-name" style="width: 25%;">
                <label style="font-size: 0.8em;">Bank Name</label>
                <input type="text" id="bank-name" style="width: 15%">
            </fieldset>
<div id="pay-terms">
          <label for="payment-terms"style="margin-top 50px">Payment Terms</label>
                <textarea id="payment-terms" style=" width: 100%; border: none; font-size: 16px; min-height:100px;" placeholder="payment terms here.."></textarea>
            
</div>
        </div>
            
        <div class="action-buttons" data-html2canvas-ignore>
            <button class="btn btn-primary" id="downloadPdfBtn">Download PDF</button>
            
        </div>

    </div> 
      
    <footer class="invoice-footer">
        <div class="footer-content">
            <div class="footer-left">
                <p><strong>InvoiceFlow</strong></p>
                <p class="tagline">Professional Invoicing Made Simple.</p>
            </div>

            <div class="footer-center">
                <div class="designer-branding">
                    <img src="doxa logo.png" alt="Doxa Citi Logo" class="designer-logo">
                    <p class="developed-by">Developed by <strong>Doxa Citi</strong></p>
                </div>
            </div>

            <div class="footer-right">
                <ul class="footer-links">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                </ul>
                <p class="copyright">&copy; 2025 All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="create.js"></script>
</body>
</html>
